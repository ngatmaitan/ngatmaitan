<!DOCTYPE html>
<html>
  <head>
    <title>Magic Eight Ball</title>

    <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="assignment7.js"></script>
  </head>

  <body>
    <!-- http://codepen.io/axpro/pen/eIkAm?editors=110 -->
    <div class="container">
      <form id="signup">
        <div class="header">
          <h3>Sign Up</h3>
        </div>
        <div class="sep"></div>
        <div class="inputs">
          <input id="email" type="email" placeholder="e-mail" autofocus />
          <input id="password" type="password" placeholder="Password" />
          <button id= "submit" type="submit">SIGN UP</button>
        </div>
      </form>
    </div>
  </body>

  <script type="text/javascript">
  Parse.initialize("qMpPy1hKZ8SXZyhlNifr46TZQ3b45aw6AHBaCXtC", "xHnUXoXAIVSmpbZ0kmLmwZlSuWyQD6mEW34327l8");

  $("#signup").submit( function(event) {
    event.preventDefault();
    var user = new Parse.User();
    user.set( "email", $("#email").val() );
    user.set( "password", $("#email").val() );
    alert("yay! it worked");
  }
  user.signUp(null, {
    success: function(user) {
    // Hooray! Let them use the app now.
  },
  error: function(user, error) {
    // Show the error message somewhere and let the user try again.
    alert("Error: " + error.code + " " + error.message);
  }
});
</script>
</html>
