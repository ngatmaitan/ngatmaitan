<!DOCTYPE html>
	<head>
		<title>Magic Eight Ball</title>
		<link rel="stylesheet" type="text/css" href="css/landing.css">
		<style>
			html, body {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
			}

			.full-screen-background-image {
				z-index: -999;
				min-height: 100%;
				min-width: 1024px;
				width: 100%;
				height: auto;
				position: fixed;
				top: 0;
				left: 0;
			}

			.question{
				top: 0;
				position: absolute;
				text-align: left;
				color: black;
				font-style: italic;
				z-index: 2000;
				font-size: 350%;
				margin-left: 120px;
				margin-top: 200px;
			}
			.button {
				border-top: 1px solid #000000;
				background: #000000;
				background: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#000000));
				background: -webkit-linear-gradient(top, #ffffff, #000000);
				background: -moz-linear-gradient(top, #ffffff, #000000);
				background: -ms-linear-gradient(top, #ffffff, #000000);
				background: -o-linear-gradient(top, #ffffff, #000000);
				padding: 6px 12px;
				-webkit-border-radius: 508px;
				-moz-border-radius: 508px;
				border-radius: 508px;
				-webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
				-moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
				box-shadow: rgba(0,0,0,1) 0 1px 0;
				text-shadow: rgba(0,0,0,.4) 0 1px 0;
				color: #ffffff;
				font-size: 13px;
				font-family: Georgia, serif;
				text-decoration: none;
				vertical-align: middle;
			}
			.button:hover {
				border-top-color: #424242;
				background: #424242;
				color: #ffffff;
			}
			.button:active {
				border-top-color: #1b435e;
				background: #1b435e;
			}
		</style>
	</head>

	<body>
		<img alt="full screen background image" src="images/8ball.jpg" id="full-screen-background-image" /> 

		<div class = "question">Need to make a decision?</div>

		<div class = "button">Enter</div>
	</body>
</html>
