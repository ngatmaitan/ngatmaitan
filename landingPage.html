<!DOCTYPE html>
	<head>
		<title>Magic Eight Ball</title>
		<link rel="stylesheet" type="text/css" href="css/landing.css">
		<style>
			body {height:100%; overflow-y:hidden;}

			.with-bg-size{
				background-image: url('images/8ball.jpg');
				width: 100%;
				height: 100%;
				background-position: center;
				background-size: cover;

				z-index: 2000;

				width: 50%;
				margin-left: 100px;
				margin-top: 200px;
			}
		</style>
	</head>

	<body>
		<!--Taken from http://answers.squarespace.com/questions/16368/how-can-i-create-a-landing-page-with-a-full-screen-scaling-background-image-using-html-and-css-->

			<img src="images/8ball.jpg" alt="">
		</div>

		<div class = "question">Need to make a decision?</div>

</html>
